<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkers</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <link id="css" rel="stylesheet" type="text/css" href="css/classic.css" media="screen" />
  <script src="game.js"></script>
</head>

<body>
  <div>
    <h1><font><u>Joey Cannon's Game of Checkers</u></font></h1>
    <font><h3>CS 2550 - Professor Wright</h3></font>
  </div>
  <div id="css_buttons">
    Change the style of the board here:
    <form action="">
      <font>
        <label for="classic">
          <input type="radio" name="style" id="classic" onclick="classic_css()" checked="true"></input>
          Classic
        </label>
        <label for="old_school">
          <input type="radio" name="style" id="old_school" onclick="old_school_css()"></input>
          Old School
        </label>
        <label for="UVU">
          <input type="radio" name="style" id="UVU" onclick="uvu_css()"></input>
          UVU
        </label>
      </font>
    </form>
  </div>
  <div>
    <form>
      <label>Player 1 (red): </label>
      <input id="player1Input"></input>
      <label>Player 2 (black): </label>
      <input id="player2Input"></input>
      <input type="button" id="startButton"></input>
    </form>
  </div>
  <div style="margin-top:25px">
    <font><u>Game Instructions:</u></font>
  </div>
  <div>
    Click your checker, then click the space you want to move it to.
  </div>
  <!--
  <div>
    <input type="button" id="newGame" value="New Game?"></input>
  </div>
-->

  <br>

  <div id="player1" class="playerName">

  </div>

  <div id="table">

  </div>

  <br>

  <div id="player2" class="playerName">

  </div>

  <br>

  <div>
    Data loaded from new_game.xml:
  </div>
  <div id="gameInfo">

  </div>
  <div id="playerInfo">

  </div>
</body>
</html>
